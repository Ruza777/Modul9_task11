<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>

</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title">Фамилия: <span id="surnameOutput" class="data">Иванов</span></h4>
                            <h4>Имя: <span id="firstNameOutput" class="data">Иван</span></h4>
                            <h4>Отчество: <span id="patroNameOutput" class="data">Иванович</span></h4>
                            <p>
                                <span id="genderOutput" class="data">Генерация пола</span><br>
                                <h4>Дата рождения:</h4><span id="dayOfBirthdayOutput" class="data">день рождения</span>
                                <span id="monthOfBirthdayOutput" class="data">месяц рождения</span>
                                <span id="birthYearOutput" class="data">Генерация года рождения</span><br>
                                <span id="professionOutput" class="data">Профессия</span>
                                
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="generateBut"> Сгенерировать  &#8203;данные</button> 
                    <button id="defaultBut">Очистить</button>
                </div>
            </div>
        </div>
    </div>
</div>
